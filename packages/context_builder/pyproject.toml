[project]
name = "context-builder"
version = "0.1.0"
description = "DSPy-based context builder for AI Lead Qualification System"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "dspy>=2.5",
    "shared",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/context_builder"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
