# UV Workspace configuration (workspace-only, not a buildable package)
[tool.uv.workspace]
members = [
    "packages/shared",
    "packages/voice_agent",
    "packages/context_builder",
    "apps/api",
]

# Source configuration for workspace packages
[tool.uv.sources]
shared = { workspace = true }
voice-agent = { workspace = true }
context-builder = { workspace = true }
api = { workspace = true }

# Dev dependencies for the workspace
[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "packages/shared/tests",
    "packages/voice_agent/tests",
    "packages/context_builder/tests",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "UP", "SIM", "RUF"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Function call in default arg - standard FastAPI Depends() pattern
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
